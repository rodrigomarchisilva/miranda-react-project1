name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  NODE_ENV: development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: |
        npm ci


    - name: Run ESLint
      run: |
        npm run lint

    - name: Run tests
      run: |
        npm test

    - name: Report coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage
